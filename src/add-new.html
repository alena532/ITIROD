<div id="add-new" class="popup2">
    <a href="../ITIROD/index.html" id="popup-area" class="popup-area"></a>
    <div class="popup-body">
        <div class="popup-content">
            <button onclick="window.location.href = '../ITIROD/index.html'" class="popup-close">X</button>
            <form  onsubmit="return false;" name="add_new" class="popup-form">
                <label for="event_name" class="popup-lable">Title:</label>
                <input id="event_name" type="text" class="popup-input">
                <div id="name-error" class="err err-not-display">The field is required</div>

                <label for="event_description" class="popup-lable">Date:</label>
                <input type="date" class="time" name="date_from" id="date_from">
                <div id="date-error" class="err err-not-display">The field is required</div>

                <lable class="popup-lable">Time period:</lable>
                
                    <label class="popup-lable">From: </label>
                    <input type="time" id="time_from" class="time" name="time_from">
                    <div id="time-from-error" class="err err-not-display">The field is required</div>
                

               
                    <label class="popup-lable">Till: </label>
                    <input type="time" class="time" id="time_till" name="time_till">
                    <div id="time-till-error" class="err err-not-display">The field is required</div>
                    <div id="time-till-less-error" class="err err-not-display">End time can't be less than start time</div>
                
                <lable class="popup-lable">Theme: </lable>
                <select name="theme" id="theme" class="theme-select">
                   
                </select>
                <div id="select-error" class="err err-not-display">Please,add your themes</div>
                <button class="popup-button" onclick="addEventToDB()" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
